<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Octopus</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
      <img class="navbar-brand m-0 p-0" src="src/octopus.svg" height="40" alt="CoolBrand">
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav nav-fill w-100">
          <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Товары</a>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Inbox</a>
              <a href="#" class="dropdown-item">Sent</a>
              <a href="#" class="dropdown-item">Drafts</a>
            </div>
          </div>
          <a href="#" class="nav-item nav-link">Новости индустрии</a>
          <a href="#" class="nav-item nav-link">События в заведении</a>
          <a href="#" class="nav-item nav-link active">О нас</a>
          <a href="#" class="nav-item nav-link" data-toggle="modal" data-target="#connectWithUsModal">Связаться с нами</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="connectWithUsModal" tabindex="-1" role="dialog" aria-labelledby="connectWithUsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title font-weight-bold text-dark">Введите данные для связи</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group text-dark">
            <label for="formGroupExampleInput">Ваше имя</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
          </div>
          <div class="form-group text-dark">
            <label for="formGroupExampleInput2">Номер телефона или email</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>
          <div class="form-group text-dark">
            <label for="formGroupExampleInput2">Удобное время для связи</label>
            <input type="text" class="form-control" id="formGroupExampleInput2">
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-dark" data-dismiss="modal">Отправить</button>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
